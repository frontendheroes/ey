<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            border: 1px solid rgb(32, 32, 32);
            display: block;
            margin: auto;
        }
    </style>
    <script>
        addEventListener("load", init);
        var can,ctx;
        function init(){
            can = document.getElementById("can");
            ctx = can.getContext("2d");
            // ctx.fillRect(0,0,200,100);
            // ctx.strokeRect(0,0,200,100);

            // ctx.moveTo(100,100);
            // ctx.lineTo(150,150);
            // ctx.moveTo(200,200);
            // ctx.lineTo(250,250);
            // ctx.moveTo(300,300);
            // ctx.lineTo(350,350);

            ctx.moveTo(100,100);
            ctx.lineTo(200,100);
            ctx.lineTo(200,200);
            ctx.lineTo(100,200);
            ctx.lineTo(100,100);

            ctx.moveTo(300,100);
            ctx.lineTo(400,100);
            ctx.lineTo(400,200);
            ctx.lineTo(300,200);
            ctx.lineTo(300,100);

            ctx.stroke();
        };

    </script>
</head>
<body>
    <canvas id="can" width="500" height="500"></canvas>
</body>
</html>
