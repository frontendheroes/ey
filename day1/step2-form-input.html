<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms API</title>
    <script>
        function inputHandler(source, target){
            document.getElementById(target).value = source.value;
        }
    </script>
</head>
<body>
    <table border="1" cellpadding="5">
        <thead>
            <tr>
                <th>Input Type</th>
                <th>As Rendered By Browser</th>
                <th>Value Entered</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Text</td>
                <td> <input type="text" onchange="inputHandler(this,'txt')" /> </td>
                <td> <output id="txt"/></td>
            </tr>
            <tr>
                <td>Search</td>
                <td> <input type="search" onchange="inputHandler(this,'search')"/> </td>
                <td> <output id="search"/> </td>
            </tr>
            <tr>
                <td>Color</td>
                <td> <input type="color"/> </td>
            </tr>
            <tr>
                <td>Range</td>
                <td> <input type="range"/> </td>
            </tr>
            <tr>
                <td>Time</td>
                <td> <input type="time"/> </td>
            </tr>
            <tr>
                <td>Date</td>
                <td> <input type="date"/> </td>
            </tr>
            <tr>
                <td>Date Time Local</td>
                <td> <input type="datetime-local"/> </td>
            </tr>
            <tr>
                <td>Week</td>
                <td> <input type="week"/> </td>
            </tr>
            <tr>
                <td>Month</td>
                <td> <input type="month"/> </td>
            </tr>
            <tr>
                <td>eMail</td>
                <td> <input type="email"/> </td>
            </tr>
            <tr>
                <td>Telephone</td>
                <td> <input type="tel"/> </td>
            </tr>
            <tr>
                <td>URL</td>
                <td> <input type="url"/> </td>
            </tr>
        </tbody>
    </table>
    <hr>
    <table>
        <thead>
            <tr>
                <th>Input Type</th>
                <th>Input for Output</th>
                <th>As Displayed on Browser</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th> Progress  </th>
                <th> <input type="range"/> </th>
                <th> <progress value="0.5"></progress> </th>
            </tr>
            <tr>
                <th> Normal Meter  </th>
                <th> </th>
                <th> <meter value="0.5"></meter> </th>
            </tr>
            <tr>
                <th> Warning Meter  </th>
                <th> </th>
                <th> <meter low="0.4" high="0.6" value="0.2"></meter> </th>
            </tr>
            <tr>
                <th> Warning Meter  </th>
                <th> </th>
                <th> <meter low="0.4" high="0.6" value="0.7"></meter> </th>
            </tr>
            <tr>
                <th> Warning Meter  </th>
                <th> </th>
                <th> <meter low="0.4" high="0.6" value="0.5"></meter> </th>
            </tr>
            <tr>
                <th> Danger Meter  </th>
                <th> </th>
                <th> <meter low="0.4" high="0.6" optimum="0.7" value="0.3"></meter> </th>
            </tr>
            <tr>
                <th> Danger Meter  </th>
                <th> </th>
                <th> <meter low="0.4" high="0.6" optimum="0.3" value="0.7"></meter> </th>
            </tr>
        </tbody>
    </table>
</body>
</html>
